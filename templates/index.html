<!DOCTYPE html>
<html>
<head>
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <div class="heading" style="width: 100%;text-align: center; ">

                <h1>News Api</h1>
            </div>
            {% for x in articles %}
            <div class="col col-6 mt-4">
                <div class="card">
                    <img class="card-img-top" src="{% if x.urlToImage %}{{x.urlToImage}}{% else %}https://venturebeat.com/wp-content/uploads/2024/01/nuneybits_Vector_art_of_a_search_bar_surrounded_by_computer_cod_199d9c24-fad9-4b68-be1d-24804f25ed37-transformed-e1706380066210.webp?w=1024?w=1200&strip=all{% endif %}" alt="Card image cap" style="aspect-ratio: 16/9;">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.title[:40] }}{% if x.description|length > 40 %}...{% endif %}</h5>
                        <p class="card-text">{{ x.description[:60] }}{% if x.description|length > 60 %}...{% endif %}</p>
        
                      <a href="{{ x.url }}" class="btn btn-primary" style="width: 100%;">Read More</a>
                    </div>
                  </div>
            </div>
            
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
